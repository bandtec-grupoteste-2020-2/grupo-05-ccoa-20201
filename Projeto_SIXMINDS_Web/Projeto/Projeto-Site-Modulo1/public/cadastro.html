  <div class="central">
    <form class="form-signin" id="form_cadastro" method="POST" onsubmit="return cadastrar()">
      <img id="img_logo" class="" src="img/logo.png" alt="" height="200">

      <div class="accordion" id="accordionExample">

        <!-- Usuário -->
        <div class="card">
          <div class="card-header" id="headingTwo">
            <h2>
              <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse"
                data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                <h1 class="cores_do_cadastro">Cadastro</h1>
              </button>
            </h2>
          </div>
          <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
            <div class="card-body">
              
                <div class="md-form">
                  <i class="fas fa-user prefix white-text"></i>
                  <input name="email" type="email" id="orangeForm-email" class="form-control" placeholder="Seu email">
                </div>

                <div class="md-form">
                  <i class="fas fa-user prefix white-text"></i>
                  <input name="nome" type="text" id="orangeForm-nome" class="form-control" placeholder="Nome">
                </div>
                <div class="md-form">
                  <i class="fas fa-user prefix white-text"></i>
                  <input name="senha" type="password" id="orangeForm-senha" class="form-control" placeholder="Senha">
                </div>

                <div class="md-form">
                  <i class="fas fa-user prefix white-text"></i>
                  <input name="cpf" type="text" id="orangeForm-cpf" class="form-control" placeholder="CPF">
                </div>
                <div class="md-form">
                  <i class="fas fa-user prefix white-text"></i>
                  <input name="cnpj" type="text" id="orangeForm-cnpj" class="form-control" placeholder="CNPJ">
                </div>

                <div class="md-form">
                  <i class="fas fa-user prefix white-text"></i>
                  <input name="telefone" type="tel" id="orangeForm-tel" class="form-control" placeholder="Telefone">
                </div>
                <div class="md-form">
                  <i class="fas fa-user prefix white-text"></i>
                  <input name="celular" type="tel" id="orangeForm-tel" class="form-control" placeholder="Celular">
                </div>
              
            </div>
          </div>
        </div>

        <!-- Plantação -->
        <div class="card">
          <div class="card-header" id="headingThree">
            <h2>
              <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                <h1 class="margem_plantacao">Plantação</h1>
              </button>
            </h2>
          </div>

          <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
            <div class="card-body">
              <div class="md-form">
                <i class="fas fa-user prefix white-text"></i>
                <input name="cep" type="text" id="orangeForm-name" class="form-control" placeholder="CEP">
              </div>
              <div class="md-form">
                <i class="fas fa-user prefix white-text"></i>
                <input name="bioma" type="text" id="orangeForm-pass" class="form-control" placeholder="Bioma">
              </div>
              <div class="md-form">
                <i class="fas fa-user prefix white-text"></i>
                <input name="cultivo" type="text" id="orangeForm-cultivo" class="form-control" placeholder="Cultivo">
              </div>
              <br>
              <div class="md-form input-group">
                <select required name="plano" class="custom-select" id="inputGroupSelect01">
                  <option selected>Escolher...</option>
                  <option value="1">Plano Standard</option>
                  <option value="2">Plano Plus</option>
                  <option value="3">Plano Premium</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>

        <div class="text-center">
          <button class="btn btn-lg btn-success btn-block">Sign up</button>
          <hr class="mt-4">
          <div class="inline-ul text-center d-flex justify-content-center">
            <a class="p-2 m-2 fa-lg tw-ic"><i class="fab fa-twitter white-text"></i></a>
            <a class="p-2 m-2 fa-lg li-ic"><i class="fab fa-linkedin-in white-text"> </i></a>
            <a class="p-2 m-2 fa-lg ins-ic"><i class="fab fa-instagram white-text"> </i></a>
          </div>
        </div>


        <p class="mt-5 mb-3 text-muted">© 2020</p>
    </form>

<script>
  function cadastrar() {
    var formulario = new URLSearchParams(new FormData(form_cadastro));
    fetch("/usuarios/cadastrar", {
      method: "POST",
      body: formulario
    }).then(function (response) {

      if (response.ok) {
        // por um alert
        window.location.href = '../login.html';

      } else {

        console.log('Erro de cadastro!');
        response.text().then(function (resposta) {
          alert(`${resposta}`);
        });
      }
    });

    return false;
  }

  function aguardar() {
    btn_entrar.disabled = true;
  }

</script>
