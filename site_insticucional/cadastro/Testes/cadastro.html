<body
    style="
    font-family: Verdana, Geneva, Tahoma, sans-serif; background-image: url(https://wallpapercrafter.com/desktop/292861-countryside-harvest-agriculture-farm-nature-field.jpg);background-repeat: round; background-attachment: fixed;">



    <div class="container-fluid">
        <div class="row">
            <div class="col-4  d-flex align-items-center"

                <form class="box" id="form_cadastro" method="POST" onsubmit="return cadastrar()">
                    <img class="rounded mx-auto d-block" src="logo.png" style="width: 50%;">
                    <h1 style="color: aliceblue">Cadastro</h1>
                    <div class="md-form">

                      </div>
                    <div class="form-row">
                        <div class="md-form">
                            <i class="fas fa-user prefix white-text"></i>
                            <input style="color: white;" type="text" id="orangeForm-nome" class="form-control">
                            <label for="orangeForm-nome">Nome</label>

                          <div class="md-form">

                          </div>
                     
                    </div>
                    <div class="form-row">
                        <div class="md-form">
                            <i class="fas fa-user prefix white-text"></i>
                            <input style="color: white;" type="text" id="orangeForm-cpf" class="form-control">

                          </div>
                          <div class="md-form">
                            <i class="fas fa-lock prefix white-text"></i>

                            <label for="orangeForm-cnpj">CNPJ</label>
                          </div>
                     
                    </div>

                    <div class="md-form">
                        <i class="fas fa-user prefix white-text"></i>
                        <input style="color: white;" type="text" id="orangeForm-tel" class="form-control">
                        <label for="orangeForm-tel">Telefone   </label>
                      </div>

                    <h1 style="margin-top: 10%;color: aliceblue">Plantação</h1>
                    <div class="form-row">
                        <div class="md-form">
                            <i class="fas fa-user prefix white-text"></i>
                            <input style="color: white;" type="text" id="orangeForm-name" class="form-control">
                            <label for="orangeForm-name">CEP</label>
                          </div>
                          <div class="md-form">
                            <i class="fas fa-lock prefix white-text"></i>
                            <input style="color: white;" type="text" id="orangeForm-pass" class="form-control">
                            <label for="orangeForm-pass">Bioma</label>
                          </div>
                     
                    </div>
                    <div class="md-form">
                        <i class="fas fa-user prefix white-text"></i>
                        <input style="color: white;" type="text" id="orangeForm-cultivo" class="form-control">
                        <label for="orangeForm-cultivo">Cultivo</label>
                      </div>
                    <div style="display: grid;">
                        <label class="mx-auto" style="color: white;" for=""> Selecione um plano:</label>
                        <br>
                      <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-input" id="materialInline1" name="inlineMaterialRadiosExample">
                        <label style="color: white;"  class="form-check-label" for="materialInline1">Plano Standard</label>
                      </div>
                      
         
                      <div class="form-check form-check-inline">
                        <input  type="radio" class="form-check-input" id="materialInline2" name="inlineMaterialRadiosExample">
                        <label style="color: white;"  class="form-check-label" for="materialInline2">Plano Plus</label>
                      </div>

                      <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-input" id="materialInline3" name="inlineMaterialRadiosExample">
                        <label style="color: white;" class="form-check-label" for="materialInline3">Plano Premium</label>
                      </div>
                      </div>
   <div class="text-center">
                                <button class="btn peach-gradient btn-lg">Sign up</button>
                                <hr class="mt-4">
                                <div class="inline-ul text-center d-flex justify-content-center">
                                  <a class="p-2 m-2 fa-lg tw-ic"><i class="fab fa-twitter white-text"></i></a>
                                  <a class="p-2 m-2 fa-lg li-ic"><i class="fab fa-linkedin-in white-text"> </i></a>
                                  <a class="p-2 m-2 fa-lg ins-ic"><i class="fab fa-instagram white-text"> </i></a>
                                </div>
                              </div>

                </form>
            </div>
        </div>
    </div>
    </div>



</body>

</html>
<script>
    function cadastrar() {
        var formulario = new URLSearchParams(new FormData(form_cadastro));
        fetch("/usuarios/cadastrar", {
            method: "POST",
            body: formulario
        }).then(function (response) {

            if (response.ok) {
                // por um alert
                window.location.href = 'login.html';

            } else {

                console.log('Erro de cadastro!');
                response.text().then(function (resposta) {
                    alert(`${resposta}`);
                });
            }
        });

        return false;
    }

    function aguardar() {
        btn_entrar.disabled = true;
    }

</script>
