<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        
        .form-control{
            margin: 2%;
        }
    </style>
    </head>
    <body style="
    font-family: Verdana, Geneva, Tahoma, sans-serif; background-image: url(https://wallpapercrafter.com/desktop/292861-countryside-harvest-agriculture-farm-nature-field.jpg);background-repeat: round; background-attachment: fixed;">



    <div class="container-fluid">
        <div class="row">
            <div class="col-4  d-flex align-items-center" style="background-color: rgba(79, 79, 88, 0.445); height: 900px; min-width: 210px;" >
                
                <form class="box" id="form_cadastro" method="POST" onsubmit="return cadastrar()">
                    <img class="rounded mx-auto d-block" src="logo.png" style="width: 50%;">
                    <h1 style="color: aliceblue">Cadastro</h1>
                    <div class="form-group">
                        <label for="exampleInputEmail1"></label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
                        <small id="emailHelp" class="form-text text-muted"></small>
                      </div>
                      <div class="form-row">
                    <div class="col">
                      <input type="text" class="form-control" placeholder="Nome">
                    </div>
                        <div class="col">
                      <input type="text" class="form-control" placeholder="Senha">
                    </div>
                    </div>
                    <div class="form-row">
                        <div class="col">
                          <input type="text" class="form-control" placeholder="CPF">
                        </div>
                            <div class="col">
                          <input type="text" class="form-control" placeholder="CNPJ">
                        </div>
                        </div>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Telefone">
                    


                    <h1 style="margin-top: 10%;color: aliceblue">Plantação</h1>
                    <div class="form-row">
                        <div class="col">
                          <input type="text" class="form-control" placeholder="CEP">
                        </div>
                            <div class="col">
                          <input type="text" class="form-control" placeholder="Bioma">
                        </div>
                        </div>
                        <div class="form-row">
                            <div class="col">
                              <input type="text" class="form-control" placeholder="Cultivo">
                            </div>
                            </div>
                    <div class="field-group">
                        <div class="input">
                                <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                          <label for="plano" class="input-group-text" for="inputGroupSelect01">Opções</label>
                                        </div>
                                        <select  name="plano" required name="plano" class="custom-select" id="inputGroupSelect01">
                                          <option selected>Escolher...</option>
                                          <option value="1">Plano Standard</option>
                                          <option value="2">Plano Plus</option>
                                          <option value="3">Plano Premium</option>
                                        </select>
                                      </div>
                            <input type="submit" class="btn" id="btn_entrar" value="Cadastrar" style="width: 100%; background-image: linear-gradient(to right, #ffa500 ,#ffae00);
                            font-family: Verdana, Geneva, Tahoma, sans-serif;
                            color: white;">
                        </div>
                    </div>
                    
                    
                </form>
            </div>
        </div>
    </div>
    </div>



</body>

</html>
<script>
    function cadastrar() {
        var formulario = new URLSearchParams(new FormData(form_cadastro));
        fetch("/usuarios/cadastrar", {
            method: "POST",
            body: formulario
        }).then(function (response) {

            if (response.ok) {
                // por um alert
                window.location.href = 'login.html';

            } else {

                console.log('Erro de cadastro!');
                response.text().then(function (resposta) {
                    alert(`${resposta}`);
                });
            }
        });

        return false;
    }

    function aguardar() {
        btn_entrar.disabled = true;
    }

</script>
