<body class="text-center">
  <center>
    <form class="form-signin">
      <img class="mb-4" src="img/logo.png" alt="" width="200" height="200">
      <h1 class="h3 mb-3 font-weight-normal">Faça seu login</h1>
      <label for="inputEmail" class="sr-only">Endereço de email</label>
      <input type="email" id="inputEmail" class="form-control mb-1" placeholder="Seu email" required="" autofocus="">
      <label for="inputPassword" class="sr-only">Senha</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Senha" required="">
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Lembrar de mim
        </label>
      </div>
      <button class="btn btn-lg btn-success btn-block" type="submit">Login</button>
      <p class="mt-5 mb-3 text-muted">© 2020</p>
    </form>

  </center>


</body>
